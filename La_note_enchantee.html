<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/build/reset.css">
    <link rel="stylesheet" href="./css/build/stylemenu.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>La note enchantée</title>
</head>
<body>
    <header class="Menu__header">
        <form action="./index.html"><button class="header__button"><i class="fas fa-arrow-left"></i></button></form>
        <img class="header__logo" src="./images/logo/ohmyfood.png" alt="Logo de notre compagnie Oh My Food">
    </header>

    <main class="main">

        <div class="main__top">
            <img class="main__img main__img--big" src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo d'un plat du restaurant La note enchantée">
            <div class="main__title">
                <h1>La note enchantée</h1>
                <label for="like">
                    <input type="checkbox" name="like" id="like">
                    <span class="Hearts"><i class="Heart Heart--empty far fa-heart fa-lg"></i><i class="Heart Heart--full fas fa-heart fa-lg"></i></span>
                </label>
            </div>
        </div>


        <section class="menu">

            <div class="menu__entrees">

                <h2 class="menu__title">ENTRÉES</h2> 

                
                <label for="Ravioles">
                    <div class="menu__pill mp1">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Ravioles de foie gras </h3>
                            <p class="pill__description">Accompagnés de leur crème à la truffe</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">25€</p>
                            <input type="radio" name="entree" id="Ravioles">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
         
                <label for="Caviar">
                    <div class="menu__pill mp2">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Caviar osciètre</h3>
                            <p class="pill__description">Sur blini à la farine de blé noir</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">35€</p>
                            <input type="radio" name="entree" id="Caviar">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
       
                <label for="Homard">
                    <div class="menu__pill mp3">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Homard et espuma de potiron</h3>
                            <p class="pill__description">Mariné aux zestes d'orange</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">20€</p>
                            <input type="radio" name="entree" id="Homard">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>

                <label for="Foie">
                    <div class="menu__pill mp4">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Foie gras de canard cuit entier</h3>
                            <p class="pill__description">Confiture de figue et pain toasté</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">35€</p>
                            <input type="radio" name="entree" id="Foie">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>

            </div>

                
            <div class="menu__plats">

                <h2 class="menu__title">PLATS</h2> 

                <label for="Noix">
                    <div class="menu__pill mp5">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Noix de coquilles Saint-Jacques</h3>
                            <p class="pill__description">Sur lit de purée de céleri-rave</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">40€</p>
                            <input type="radio" name="plats" id="Noix">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>  
                </label>
         
                <label for="Langoustine">
                    <div class="menu__pill mp6">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Langoustine poêlée</h3>
                            <p class="pill__description">Purée de patate douce</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">35€</p>
                            <input type="radio" name="plats" id="Langoustine">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
       
                <label for="Mijoté">
                    <div class="menu__pill mp7">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Mijoté de queue de boeuf </h3>
                            <p class="pill__description">Et riz sauvage aux zestes de citron</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">44€</p>
                            <input type="radio" name="plats" id="Mijoté">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>

            
            </div>

            
            <div class="menu__desserts">

                <h2 class="menu__title">DESSERTS</h2> 

                
                <label for="Macaron">
                    <div class="menu__pill mp8">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Macaron noisette et chocolat</h3>
                            <p class="pill__description">Glace au caramel brun et sel de Guérande</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">18€</p>
                            <input type="radio" name="desserts" id="Macaron">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
         
                <label for="Baba">
                    <div class="menu__pill mp9">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Baba au rhum revisité </h3>
                            <p class="pill__description">Avec son coulis de citron</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">22€</p>
                            <input type="radio" name="desserts" id="Baba">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
       
                <label for="Tarte">
                    <div class="menu__pill mp10">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Tarte au citron meringuée </h3>
                            <p class="pill__description">Déstructurée</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">23€</p>
                            <input type="radio" name="desserts" id="Tarte">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>

            </div>

            <button class="menu__button">Commander</button>

        </section>


    </main>

    <footer class="Footer">
        <h4 class="Footer__Title">ohmyfood</h4>
        <nav aria-label="Navigation Principale">
            <ul class="Footer_Navigation">
                <li class="Footer__Link"><a href="#"><i class="Footer__icon fas fa-utensils"></i> Proposer un restaurant</a></li>
                <li class="Footer__Link"><a href="#"><i class="Footer__icon fas fa-hands-helping"></i> Devenir Partenaire</a></li>
                <li class="Footer__Link"><a href="#">Mentions légales</a></li>
                <li class="Footer__Link"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
