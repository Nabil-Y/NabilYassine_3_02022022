<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/build/reset.css">
    <link rel="stylesheet" href="./css/build/stylemenu.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>À la française</title>
</head>
<body>
    <header class="Menu__header">
        <form action="./index.html"><button class="header__button"><i class="fas fa-arrow-left"></i></button></form>
        <img class="header__logo" src="./images/logo/ohmyfood.png" alt="Logo de notre compagnie Oh My Food">
    </header>

    <main class="main">

        <div class="main__top">
            <img class="main__img" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo d'un plat du restaurant À la française">
            <div class="main__title">
                <h1>À la française</h1>
                <label for="like">
                    <input type="checkbox" name="like" id="like">
                    <span class="Hearts"><i class="Heart Heart--empty far fa-heart fa-lg"></i><i class="Heart Heart--full fas fa-heart fa-lg"></i></span>
                </label>
            </div>
        </div>


        <section class="menu">

            <div class="menu__entrees">

                <h2 class="menu__title">ENTRÉES</h2> 

                
                <label for="Tartare">
                    <div class="menu__pill mp1">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Tartare de poulpe acidulé</h3>
                            <p class="pill__description">Aux zestes d'orange</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">25€</p>
                            <input type="radio" name="entree" id="Tartare">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
         
                <label for="Velouté">
                    <div class="menu__pill mp2">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Velouté de légumes d'antan</h3>
                            <p class="pill__description">Carotte, panais, topinambour</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">35€</p>
                            <input type="radio" name="entree" id="Velouté">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
       
                <label for="Soupe">
                    <div class="menu__pill mp3">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Soupe à l'oignon</h3>
                            <p class="pill__description">Revisitée</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">20€</p>
                            <input type="radio" name="entree" id="Soupe">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>

            </div>

                
            <div class="menu__plats">

                <h2 class="menu__title">PLATS</h2> 

                <label for="Coquilles">
                    <div class="menu__pill mp4">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Coquilles Saint-Jacques</h3>
                            <p class="pill__description">Accompagnées d'une purée de panais</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">40€</p>
                            <input type="radio" name="plats" id="Coquilles">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>  
                </label>
         
                <label for="Magret">
                    <div class="menu__pill mp5">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Magret de canard</h3>
                            <p class="pill__description">Et parmentier de pommes de terre</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">35€</p>
                            <input type="radio" name="plats" id="Magret">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
       
                <label for="Pigeonneau">
                    <div class="menu__pill mp6">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Pigeonneau d’Ille-et-Vilaine</h3>
                            <p class="pill__description">Sur son lit de gnocchis aux légumes</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">44€</p>
                            <input type="radio" name="plats" id="Pigeonneau">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>

            
            </div>

            
            <div class="menu__desserts">

                <h2 class="menu__title">DESSERTS</h2> 

                
                <label for="Petales">
                    <div class="menu__pill mp7">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Pétales de violettes glacés</h3>
                            <p class="pill__description">Et purée de noisettes</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">18€</p>
                            <input type="radio" name="desserts" id="Petales">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
         
                <label for="Fondant">
                    <div class="menu__pill mp8">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Fondant au chocolat</h3>
                            <p class="pill__description">Revisité</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">22€</p>
                            <input type="radio" name="desserts" id="Fondant">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
       
                <label for="Millefeuille">
                    <div class="menu__pill mp9">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Millefeuille croustillant</h3>
                            <p class="pill__description">Myrtilles et pâte d’amande</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">23€</p>
                            <input type="radio" name="desserts" id="Millefeuille">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>

            </div>

            <button class="menu__button">Commander</button>

        </section>


    </main>

    <footer class="Footer">
        <h4 class="Footer__Title">ohmyfood</h4>
        <nav aria-label="Navigation Principale">
            <ul class="Footer_Navigation">
                <li class="Footer__Link"><a href="#"><i class="Footer__icon fas fa-utensils"></i> Proposer un restaurant</a></li>
                <li class="Footer__Link"><a href="#"><i class="Footer__icon fas fa-hands-helping"></i> Devenir Partenaire</a></li>
                <li class="Footer__Link"><a href="#">Mentions légales</a></li>
                <li class="Footer__Link"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
