<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/build/stylemenu.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Le délice des sens</title>
</head>
<body>
    <header class="Menu__header">
        <form action="./index.html"><button class="header__button"><i class="fas fa-arrow-left"></i></button></form>
        <img class="header__logo" src="./images/logo/ohmyfood.png" alt="Logo de notre compagnie Oh My Food">
    </header>
    
    <main class="main">

        <div class="main__top">
            <img class="main__img" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo d'un plat du restaurant Le délice des sens">
            <div class="main__title">
                <h1>Le délice des sens</h1>
                <label for="like">
                    <input type="checkbox" name="like" id="like">
                    <span class="Hearts"><i class="Heart Heart--empty far fa-heart fa-lg"></i><i class="Heart Heart--full fas fa-heart fa-lg"></i></span>
                </label>
            </div>
        </div>


        <section class="menu">

            <div class="menu__entrees">

                <h2 class="menu__title">ENTRÉES</h2> 

                
                <label for="Tartare">
                    <div class="menu__pill mp1">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Tartare de thon</h3>
                            <p class="pill__description">Assaisonné au yuzu</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">25€</p>
                            <input type="radio" name="entree" id="Tartare">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
         
                <label for="Bouchée">
                    <div class="menu__pill mp2">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Bouchée de homard croustillant </h3>
                            <p class="pill__description">Et sa farandole de petits légumes</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">35€</p>
                            <input type="radio" name="entree" id="Bouchée">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
       
                <label for="Velouté">
                    <div class="menu__pill mp3">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Velouté de cèpes </h3>
                            <p class="pill__description">Aux truffes</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">20€</p>
                            <input type="radio" name="entree" id="Velouté">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>

            </div>

                
            <div class="menu__plats">

                <h2 class="menu__title">PLATS</h2> 

                <label for="Poulet">
                    <div class="menu__pill mp4">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Poulet rôti aux herbes de Provence </h3>
                            <p class="pill__description">Et sa crème de truffe</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">40€</p>
                            <input type="radio" name="plats" id="Poulet">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>  
                </label>
         
                <label for="Langouste">
                    <div class="menu__pill mp5">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Langouste rôtie </h3>
                            <p class="pill__description">Et ses légumes de saison</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">35€</p>
                            <input type="radio" name="plats" id="Langouste">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
       
                <label for="Angus">
                    <div class="menu__pill mp6">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Côte de boeuf Angus </h3>
                            <p class="pill__description">Et sa purée de panais</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">44€</p>
                            <input type="radio" name="plats" id="Angus">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>

            
            </div>

            
            <div class="menu__desserts">

                <h2 class="menu__title">DESSERTS</h2> 

                
                <label for="Farandole">
                    <div class="menu__pill mp7">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Farandole de desserts</h3>
                            <p class="pill__description">Du chef</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">18€</p>
                            <input type="radio" name="desserts" id="Farandole">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
         
                <label for="Crème">
                    <div class="menu__pill mp8">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Crème brulée </h3>
                            <p class="pill__description">Revisitée</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">22€</p>
                            <input type="radio" name="desserts" id="Crème">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
       
                <label for="Tiramisu">
                    <div class="menu__pill mp9">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Tiramisu</h3>
                            <p class="pill__description">À la noisette</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">23€</p>
                            <input type="radio" name="desserts" id="Tiramisu">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>

            </div>

            <button class="menu__button">Commander</button>

        </section>


    </main>

    <footer class="Footer">
        <h4 class="Footer__Title">ohmyfood</h4>
        <nav aria-label="Navigation Principale">
            <ul class="Footer_Navigation">
                <li class="Footer__Link"><a href="#"><i class="Footer__icon fas fa-utensils"></i> Proposer un restaurant</a></li>
                <li class="Footer__Link"><a href="#"><i class="Footer__icon fas fa-hands-helping"></i> Devenir Partenaire</a></li>
                <li class="Footer__Link"><a href="#">Mentions légales</a></li>
                <li class="Footer__Link"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
