<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/build/stylemenu.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>La palette du goût</title>
</head>
<body>
    <header class="Menu__header">
        <form action="./index.html"><button class="header__button"><i class="fas fa-arrow-left"></i></button></form>
        <img class="header__logo" src="./images/logo/ohmyfood.png" alt="Logo de notre compagnie Oh My Food">
    </header>

    <main class="main">

        <div class="main__top">
            <img class="main__img" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plat du restaurant La palette du goût">
            <div class="main__title">
                <h1>La palette du goût</h1>
                <label for="like">
                    <input type="checkbox" name="like" id="like">
                    <span class="Hearts"><i class="Heart Heart--empty far fa-heart fa-lg"></i><i class="Heart Heart--full fas fa-heart fa-lg"></i></span>
                </label>
            </div>
        </div>


        <section class="menu">

            <div class="menu__entrees">

                <h2 class="menu__title">ENTRÉES</h2> 

                
                <label for="Fricassée">
                    <div class="menu__pill mp1">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Fricassée d'escargot</h3>
                            <p class="pill__description">Au piment d'Espelette </p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">25€</p>
                            <input type="radio" name="entree" id="Fricassée">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
         
                <label for="Foie">
                    <div class="menu__pill mp2">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Foie gras de canard mi-cuit</h3>
                            <p class="pill__description">Et ses copeaux de truffe noire</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">35€</p>
                            <input type="radio" name="entree" id="Foie">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
       
                <label for="Oeuf">
                    <div class="menu__pill mp3">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Oeuf au plat</h3>
                            <p class="pill__description">Assaisonné à la truffe sur lit de caviar</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">20€</p>
                            <input type="radio" name="entree" id="Oeuf">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>

            </div>

                
            <div class="menu__plats">

                <h2 class="menu__title">PLATS</h2> 

                <label for="Filet">
                    <div class="menu__pill mp4">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Filet de boeuf aux herbes</h3>
                            <p class="pill__description">Accompagné de sa ribambelle de légumes</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">40€</p>
                            <input type="radio" name="plats" id="Filet">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>  
                </label>
         
                <label for="Parmentier">
                    <div class="menu__pill mp5">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Parmentier de queue de boeuf</h3>
                            <p class="pill__description">À la truffe noire sur sa purée de panais</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">35€</p>
                            <input type="radio" name="plats" id="Parmentier">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
       
                <label for="Turbot">
                    <div class="menu__pill mp6">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Filet de turbot</h3>
                            <p class="pill__description">Aux agrumes</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">44€</p>
                            <input type="radio" name="plats" id="Turbot">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>

            
            </div>

            
            <div class="menu__desserts">

                <h2 class="menu__title">DESSERTS</h2> 

                
                <label for="Paris">
                    <div class="menu__pill mp7">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Paris-Brest</h3>
                            <p class="pill__description">Revisité</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">18€</p>
                            <input type="radio" name="desserts" id="Paris">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
         
                <label for="Macaron">
                    <div class="menu__pill mp8">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Macaron au chocolat d'exception </h3>
                            <p class="pill__description">Et glace à la vanille de Madagascar</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">22€</p>
                            <input type="radio" name="desserts" id="Macaron">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>
       
                <label for="Mousse">
                    <div class="menu__pill mp9">
                        <div class="menu__pill__column">
                            <h3 class="pill__title">Mousse au chocolat </h3>
                            <p class="pill__description">Au piment d'Espelette et à la truffe noire</p>
                        </div>
                        <div class="menu__pill__column">
                            <p class="pill__price">23€</p>
                            <input type="radio" name="desserts" id="Mousse">
                            <div class="pill__icon"><i class="fas fa-check-circle fa-lg"></i></div>
                        </div>
                    </div>
                </label>

            </div>

            <button class="menu__button">Commander</button>

        </section>


    </main>

    <footer class="Footer">
        <h4 class="Footer__Title">ohmyfood</h4>
        <nav aria-label="Navigation Principale">
            <ul class="Footer_Navigation">
                <li class="Footer__Link"><a href="#"><i class="Footer__icon fas fa-utensils"></i> Proposer un restaurant</a></li>
                <li class="Footer__Link"><a href="#"><i class="Footer__icon fas fa-hands-helping"></i> Devenir Partenaire</a></li>
                <li class="Footer__Link"><a href="#">Mentions légales</a></li>
                <li class="Footer__Link"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
